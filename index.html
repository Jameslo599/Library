<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </header>
    <div id = "titles">
        <h1>Library</h1>
    </div>
    <div id = "buttonContainer">
        <button id = "newBook">
            Add New Book
        </button>
    </div>
    <div id = "modalContainer" class = "modal">
        <form id = "form" class = "formContent">
            <span class = "close"><i class="fas fa-times"></i></span>
        <h1>New Book Entry</h1>
        <input type = "text" id = "author" placeholder = "Enter Author Name" name = "author" required>
        <br>
        <input type = "text" id = "title" placeholder = "Enter Book Title" name = "title" required>
        <br>
        <input type = "number" id = "pages" placeholder = "Total Pages" name = "pages" min = "1" max = "10000" required>
        <br>
        <label for = "completion">Completed?</label>
        <input type = "checkbox" name = "completion">
        <br>
        <input type = "submit" name = "submission">
        </form>
    </div>
    <section id = "bookHolder"></section>
</body>
<script src="script.js"></script>
</html>
